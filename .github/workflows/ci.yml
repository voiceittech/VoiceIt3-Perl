name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cpan HTTP::Request::Common
          cpan JSON::Parse
          cpan LWP::Protocol::https

      - name: Run tests
        run: perl test.pl
        env:
          VOICEIT_API_KEY: ${{ secrets.VOICEIT_API_KEY }}
          VOICEIT_API_TOKEN: ${{ secrets.VOICEIT_API_TOKEN }}
